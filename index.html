<!DOCTYPE html>
<html lang="en">
<head>
	<title>Puzzle</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="puzzle" />
	<meta name="description" content="a little game" />
	<link rel="stylesheet" type="text/css" href="lib/puzzle.css" />
	<script type="text/javascript" src="lib/puzzle.js"></script>
</head>
<body>
	<header>
		<h1>Puzzle</h1>
		<ul class="game_info">
			<li>Level : <span id="level">3</span></li>
			<li>Step : <span id="step">0</span></li>
			<li>Time : <span id="time">0</span> s </li>
		</ul>
	</header>
	<section class="puzzle_wall">
		<section id="puzzle_area"></section>		
		<section class="control_bar">
			<button id="start">Start</button>
			<button id="cheat">Cheat</button>
			<label>Backgroud:
				<select id="bg">
					<option>Dragon Rider</option>
					<option>KungFu Panda</option>
					<option>Cartoon Balloon</option>
				</select>
			</label>
			<label>Level:
				<select id="choose_level">
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</label>
		</section>
	</section>
	<footer>

	</footer>
</body>
</html>
